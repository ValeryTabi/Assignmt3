<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

      <script src="angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>

  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.SearchT">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getMyItems(menu.SearchT)">Narrow It Down For Me!</button>
    </div>
       <br />
       <br />
       <h4><i>-----Your Menu----- </i></h4>
       <hr/>







       <div ng-show="menu.warn"> <b>No item was found!!!</b> </div>
    <!-- found-items should be implemented as a component -->
       <div class="">

           <found-items the-items="menu.found" on-remove="menu.removeItem(index)" ng-show="!menu.warn"> </found-items>

       </div>
       <hr>
       <!--<found-items found-items="...." on-remove="...."></found-items>-->
  </div>

</body>
</html>
